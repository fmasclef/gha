name: everything
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/checkout@v2
        uses: actions/setup-node@v2
          with:
            node-version: '14'
        run: npm install
      - name: build artifact
        uses: actions/upload-artifact@v2
        with:
          name: gha-everything
          path: **/
          retention-days: 1
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: get artifact
        uses: actions/download-artifact@v2
        with:
          name: gha-everything
      - name: lint
        run: npm run lint
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: get artifact
        uses: actions/download-artifact@v2
        with:
          name: gha-everything
      - name: build
        run: npm run build:server
      - name: build artifact
        uses: actions/upload-artifact@v2
        with:
          name: gha-everything
          path: **/
          retention-days: 1
 test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get artifact
        uses: actions/download-artifact@v2
        with:
          name: gha-everything
      - name: test
        run: npm test
