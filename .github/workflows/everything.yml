name: everything
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint
  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - run: npm run build:server
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm test
